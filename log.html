<body>

        </div>
    </nav>
    <h2>Passenger Details</h2>
  <form method="post">
        <label for="fname">First Name :
          <input type="text" id="fname" name="fname" required placeholder="Enter Your First Name">
        </label>
        <br>
        <br>
        <br>
       <label for="mname">Middle Name :
          <input type="text" id="mname" name="mname" required placeholder="Enter Your Middle Name">
       </label>
        <br>
        <br>
        <br>
        <label for="lname">Last Name :
          <input type="text" id="lname" name="lname" required placeholder="Enter Your Last Name">
        </label>
        <br>
        <br>
        <br>
        <label for="d">Date Of Birth :
          <input type="date" id="d" name="d"  required >
        </label>
        <br>
        <br>
        <br>
       <label for="g" >Gender :
       <input type="radio" id="1" name="g"  value="male">
         <label for="1">Male</label>
       <input type="radio" id="2" name="g"   value="female">
         <label for="2">Female</label>
       </label>
        <br>
        <br>
        <br>
     <label for="phone">Mobile Number :
       <input type="tel" id="phone" name="phone" required placeholder="e.g. +123456789" pattern="\+?[0-9]{10,15}">
      </label>
        <br>
        <br>
        <br>
         <label for="mail">E-mail :
           <input type="email" id="mail" name="mail" required placeholder="example @email.com">
         </label>
         <br>
         <br>
         <br>
      <label for="pass">Password :
        <input type="password" id="pass" name="pass" required placeholder="XXXXXXX" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}">
      </label>
         <br>
         <br>
         <br>
      <label for="rpass">Reset Password :
        <input type="password" id="rpass" name="rpass" required placeholder="XXXXXXX" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}">
      </label>
        <br>
        <br>  
        <br>
 <button type="submit">Submit</button>
